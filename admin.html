<!DOCTYPE html>
<html lang="en">
  <head>
    <title>login page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- css -->
    <link rel="stylesheet" href="css/checkout.css" />
    <!-- javascript-->
    <script src="js/login.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="container text-center">
        <img
          class="img-fluid"
          src="images/loginpage-img.png"
          alt="login-img"
          with="30%"
        />
        <h2>LOGIN ADMIN</h2>
        <p class="lead">login sebagai admin untuk mengakses list data</p>
      </div>
      <form class="form-control" id="form_id" method="post" name="myform">
        <div class="row">
          <div class="col-lg-12">
            <label for="username" class="form-label mt-2" required
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="masukkan username"
            />
          </div>
          <div class="col-lg-12">
            <label for="password" class="form-label mt-2">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="masukkan password"
            />
          </div>
        </div>
        <div class="container col-12 text-center mt-5 mb-5">
          <button
            type="button"
            class="btn btn-outline-secondary"
            value="Login"
            onclick="validate()"
          >
            Submit
          </button>
          <button type="reset" class="btn btn-outline-secondary">Reset</button>
        </div>
      </form>
    </div>
    <!-- Footer -->
    <footer class="bg-light text-center" id="footer">
      <div class="container-fluid">
        <p class="lead mt-4 mb-5">
          Perum, Jl. Giwangan Asri 2 NO.F5, Giwangan, Kec. Umbulharjo, Kota
          Yogyakarta, Daerah Istimewa Yogyakarta 55163
        </p>
        <a href="https://www.facebook.com">
          <i class="social-icon fab fa-facebook-f"></i>
        </a>
        <a href="https://www.twitter.com/">
          <i class="social-icon fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com">
          <i class="social-icon fab fa-instagram"></i>
        </a>
        <a href="https://www.gmail.com">
          <i class="social-icon fas fa-envelope"></i>
        </a>
        <p class="mt-2">Â© Copyright 2022 Only Laundry</p>
      </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
